<style>
    .box {
        width: 50px;
        height: 50px;
        background-color: skyblue;
    }

    .box:hover {
        /* 使用动画 */
        animation: change-width 2s;
    }

    /* 定义动画 */
    @keyframes change-width {
        from {
            width: 50px;
        }

        to {
            width: 200px;
        }
    }
</style>

<div class="box"></div>
